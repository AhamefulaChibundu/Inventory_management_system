<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Low Stock Notifications</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Low Stock Notifications</h1>
        </header>
        <a href="{% url 'item_list' %}" class="btn btn-primary">Back to Item List</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.description }}</td>
                        <td>{{ item.quantity }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No low stock items.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
