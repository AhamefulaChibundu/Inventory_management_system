<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sales History</title>
</head>
<body>
    <div class="container">
        <h1>Sales History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                    <tr>
                        <td>{{ sale.item.description }}</td>
                        <td>{{ sale.quantity }}</td>
                        <td>{{ sale.total_price }}</td>
                        <td>{{ sale.sale_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to Inventory</a>
    </div>
</body>
</html>
